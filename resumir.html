<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoticIA - Resumir</title>

  <!-- Tailwind + fuentes -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4cae4f",
            "background-light": "#f6f7f6",
            "background-dark": "#151d15",
            "surface-light": "#f1f3f1",
            "surface-dark": "#202a20",
            "text-light": "#131613",
            "text-dark": "#e1e3e1",
            "subtle-text-light": "#6c7f6d",
            "subtle-text-dark": "#9ca79c",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>

<body
  class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col">
  <!-- HEADER (idéntico estilo al foro) -->
  <header
    class="flex items-center justify-between px-8 py-4 border-b border-subtle-text-light/20 dark:border-subtle-text-dark/20">
    <!-- Logo -->
    <div class="flex items-center gap-3">
      <a href="analizar.html"
        class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 hover:bg-primary/20 transition-all duration-200 shadow-sm hover:shadow-md active:scale-95">
        <img src="img/logo.png" alt="Logo NoticIA" class="h-6 w-6 object-contain" />
      </a>
    </div>

    <!-- Navegación -->
    <nav class="flex gap-8 text-base font-medium">
      <a href="analizar.html" class="hover:text-primary transition">Analizar</a>
      <a href="foro.html" class="hover:text-primary transition">Foro</a>
      <a href="resumir.html" class="text-primary font-bold underline underline-offset-4">Resumir</a>
      <a href="ia.html" class="hover:text-primary transition">Hablar con la IA</a>
    </nav>

    <!-- Perfil -->
    <div class="flex flex-col items-center justify-center gap-1 cursor-pointer hover:opacity-80 transition">
      <div
        class="flex items-center justify-center w-12 h-12 rounded-full bg-surface-light dark:bg-surface-dark border border-subtle-text-light/20 dark:border-subtle-text-dark/20 shadow-sm hover:shadow-md transition">
        <span class="material-symbols-outlined text-subtle-text-light dark:text-subtle-text-dark text-3xl">person</span>
      </div>
      <span class="text-sm font-semibold text-text-light dark:text-text-dark">Mi perfil</span>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex flex-col items-center justify-start flex-1 px-4 py-10">
    <h1 class="text-3xl font-bold mb-8">Resumir texto</h1>

    <!-- Card de entrada (mismo look & feel que Foro) -->
    <section
      class="w-full max-w-3xl bg-surface-light dark:bg-surface-dark rounded-lg p-6 shadow-sm border border-subtle-text-light/20 dark:border-subtle-text-dark/20 mb-8">
      <label for="texto" class="block text-base font-medium mb-3">Pega el texto que quieras resumir:</label>
      <textarea id="texto" rows="8" placeholder="Pega aquí el texto que deseas resumir..."
        class="w-full resize-y rounded-lg border-none bg-background-light dark:bg-background-dark p-4 text-base text-text-light dark:text-text-dark placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark focus:ring-2 focus:ring-primary outline-none"></textarea>

      <div class="flex items-center justify-between mt-4 gap-4">
        <div class="flex items-center gap-3 text-sm text-subtle-text-light dark:text-subtle-text-dark">
          <input id="modo-breve" type="checkbox"
            class="rounded border-subtle-text-light/40 text-primary focus:ring-primary" />
          <label for="modo-breve">Resumen breve</label>
        </div>
        <button id="btn-resumir"
          class="px-6 py-3 bg-primary text-white font-bold rounded-full hover:opacity-90 active:scale-95 transition-transform disabled:opacity-60 disabled:cursor-not-allowed">
          Resumir
        </button>
      </div>
    </section>

    <!-- Resultado del resumen -->
    <section id="resultado-card" class="w-full max-w-3xl hidden">
      <article
        class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg border border-subtle-text-light/20 dark:border-subtle-text-dark/20 shadow-sm">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold text-lg">Resultado</h2>
          <button id="copiar" class="text-primary font-medium hover:underline">Copiar</button>
        </div>
        <p id="resultado" class="text-base leading-relaxed text-text-light dark:text-text-dark"></p>
      </article>
    </section>
  </main>

  <!-- Script mínimo para mantener funcionalidad -->
  <script>
    const btn = document.getElementById('btn-resumir');
    const txt = document.getElementById('texto');
    const out = document.getElementById('resultado');
    const card = document.getElementById('resultado-card');
    const copiarBtn = document.getElementById('copiar');

    async function resumir() {
      const contenido = txt.value.trim();
      if (!contenido) {
        alert('Por favor, pega un texto para resumir.');
        return;
      }

      btn.disabled = true;
      const originalLabel = btn.textContent;
      btn.textContent = 'Resumiendo…';

      try {
        // Llama a tu backend real si ya existe:
        // const resp = await fetch('/api/resumir', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ texto: contenido, breve: document.getElementById('modo-breve').checked }) });
        // const data = await resp.json();
        // const resumen = data.resumen;

        // Fallback/placeholder local para demo visual
        const resumen = demoResumen(contenido, document.getElementById('modo-breve').checked);

        out.textContent = resumen;
        card.classList.remove('hidden');
        card.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch (e) {
        console.error(e);
        alert('Ocurrió un error al resumir.');
      } finally {
        btn.disabled = false;
        btn.textContent = originalLabel;
      }
    }

    function demoResumen(texto, breve) {
      // Pequeño resumen local por palabras a modo de placeholder
      const oraciones = texto
        .replace(/\n+/g, ' ')
        .split(/(?<=[.!?])\s+/)
        .filter(Boolean);
      const limite = breve ? 2 : Math.max(3, Math.ceil(oraciones.length * 0.3));
      return oraciones.slice(0, limite).join(' ');
    }

    btn.addEventListener('click', resumir);

    copiarBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(out.textContent);
        copiarBtn.textContent = '¡Copiado!';
        setTimeout(() => (copiarBtn.textContent = 'Copiar'), 1500);
      } catch (_) { }
    });
  </script>
</body>

</html>
