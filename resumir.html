<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoticIA - Resumir</title>

  <!-- Tailwind + fuentes -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-5px);
      }
    }

    .toast {
      animation: fadeIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
    }

    #resultado::-webkit-scrollbar {
      width: 6px;
    }

    #resultado::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.4);
      border-radius: 3px;
    }

    #resultado::-webkit-scrollbar-thumb:hover {
      background-color: rgba(100, 100, 100, 0.6);
    }
  </style>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4cae4f",
            "background-light": "#f6f7f6",
            "background-dark": "#151d15",
            "surface-light": "#f1f3f1",
            "surface-dark": "#202a20",
            "text-light": "#131613",
            "text-dark": "#e1e3e1",
            "subtle-text-light": "#6c7f6d",
            "subtle-text-dark": "#9ca79c",
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>
</head>

<body
  class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col">

  <!-- HEADER -->
  <header
    class="flex items-center justify-between px-8 py-4 border-b border-subtle-text-light/20 dark:border-subtle-text-dark/20">
    <div class="flex items-center gap-3">
      <a href="analizar.html"
        class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 hover:bg-primary/20 transition shadow-sm hover:shadow-md active:scale-95">
        <img src="img/logo.png" alt="Logo NoticIA" class="h-6 w-6 object-contain" />
      </a>
      <a href="analizar.html"
        class="text-xl font-bold text-text-light dark:text-text-dark hover:text-primary transition">NoticIA</a>
    </div>

    <nav class="flex gap-8 text-base font-medium">
      <a href="analizar.html" class="hover:text-primary transition">Analizar</a>
      <a href="foro.html" class="hover:text-primary transition">Foro</a>
      <a href="resumir.html" class="text-primary font-bold underline underline-offset-4">Resumir</a>
      <a href="ia.html" class="hover:text-primary transition">Hablar con la IA</a>
    </nav>

  </header>
  <div id="js/profile-menu-root"></div>


  <!-- CONTENIDO -->
  <main class="flex flex-col items-center flex-1 px-4 py-10">
    <h1 class="text-3xl font-bold mb-8">Resumir texto</h1>

    <!-- Card de entrada -->
    <section
      class="w-full max-w-3xl bg-surface-light dark:bg-surface-dark rounded-xl p-6 shadow-md border border-text-light/50 dark:border-text-dark/50 mb-10">
      <label for="texto" class="block text-base font-medium mb-3">Pega el texto que quieras resumir:</label>
      <textarea id="texto" rows="8" placeholder="Pega aqu√≠ el texto que deseas resumir..."
        class="w-full resize-none overflow-y-auto rounded-lg border-none bg-background-light dark:bg-background-dark p-4 text-base text-text-light dark:text-text-dark placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark focus:ring-2 focus:ring-primary outline-none"></textarea>

      <div class="flex items-center justify-between mt-4 gap-4">
        <div class="flex items-center gap-3 text-sm text-subtle-text-light dark:text-subtle-text-dark">
          <input id="modo-breve" type="checkbox"
            class="rounded border-subtle-text-light/40 text-primary focus:ring-primary" />
          <label for="modo-breve">Resumen breve</label>
        </div>
        <button id="btn-resumir"
          class="px-6 py-3 bg-primary text-white font-bold rounded-full hover:opacity-90 active:scale-95 transition-transform disabled:opacity-60 disabled:cursor-not-allowed">
          Resumir
        </button>
      </div>
    </section>

    <!-- Resultado -->
    <section id="resultado-card" class="w-full max-w-3xl hidden">
      <article
        class="bg-surface-light dark:bg-surface-dark p-6 rounded-xl border border-text-light/50 dark:border-text-dark/50 shadow-md fade-in">
        <div class="flex items-center justify-between mb-4">
          <h2 class="flex items-center gap-2 font-semibold text-lg">
            <span class="material-symbols-outlined text-primary">description</span>
            Resultado
          </h2>
          <div class="flex items-center gap-3">
            <button id="copiar"
              class="flex items-center gap-2 px-3 py-2 rounded-full bg-gray-100 dark:bg-surface-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition">
              <span class="material-symbols-outlined text-lg">content_copy</span>
              <span class="text-sm font-medium">Copiar</span>
            </button>
            <button id="guardar-resumen"
              class="flex items-center gap-2 px-3 py-2 rounded-full bg-gray-100 dark:bg-surface-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition">
              <span class="material-symbols-outlined text-lg">bookmark</span>
              <span class="text-sm font-medium">Guardar</span>
            </button>
          </div>
        </div>
        <p id="resultado"
          class="text-base leading-relaxed text-text-light dark:text-text-dark whitespace-pre-wrap break-words overflow-y-auto max-h-80 pr-2">
        </p>
      </article>
    </section>
  </main>

  <!-- TOAST -->
  <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

  <script>
    const btn = document.getElementById('btn-resumir');
    const txt = document.getElementById('texto');
    const out = document.getElementById('resultado');
    const card = document.getElementById('resultado-card');
    const copiarBtn = document.getElementById('copiar');
    const guardarBtn = document.getElementById('guardar-resumen');
    const toastContainer = document.getElementById("toast-container");

    function showToast(message, type = "info") {
      const colors = {
        success: "bg-green-500",
        error: "bg-red-500",
        warning: "bg-yellow-500",
        info: "bg-blue-500",
      };
      const toast = document.createElement("div");
      toast.className = `toast text-white px-4 py-2 rounded-lg shadow-md ${colors[type] || colors.info}`;
      toast.textContent = message;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    async function resumir() {
      const contenido = txt.value.trim();
      if (!contenido) {
        showToast('‚ö†Ô∏è Por favor, pega un texto para resumir.', "warning");
        return;
      }

      btn.disabled = true;
      const originalLabel = btn.textContent;
      btn.textContent = 'Resumiendo‚Ä¶';

      try {
        const resumen = demoResumen(contenido, document.getElementById('modo-breve').checked);
        out.textContent = resumen;
        card.classList.remove('hidden');
        card.scrollIntoView({ behavior: 'smooth', block: 'start' });

        guardarBtn.querySelector("span.material-symbols-outlined").classList.remove("text-yellow-500");
        guardarBtn.querySelector(".text-sm").textContent = "Guardar";
      } catch (e) {
        console.error(e);
        showToast('‚ùå Ocurri√≥ un error al resumir.', "error");
      } finally {
        btn.disabled = false;
        btn.textContent = originalLabel;
      }
    }

    function demoResumen(texto, breve) {
      const oraciones = texto.replace(/\n+/g, ' ').split(/(?<=[.!?])\s+/).filter(Boolean);
      const limite = breve ? 2 : Math.max(3, Math.ceil(oraciones.length * 0.3));
      return oraciones.slice(0, limite).join(' ');
    }

    btn.addEventListener('click', resumir);

    copiarBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(out.textContent);
        showToast("üìã Resumen copiado al portapapeles", "success");
      } catch (_) {
        showToast("‚ùå No se pudo copiar el resumen", "error");
      }
    });

    guardarBtn.addEventListener("click", () => {
      const resumenActual = out.textContent.trim();
      if (!resumenActual) return showToast("‚ö†Ô∏è No hay resumen que guardar", "warning");

      let lista = JSON.parse(localStorage.getItem("resumenesGuardados") || "[]");
      const existe = lista.some(r => r.texto === resumenActual);

      const icon = guardarBtn.querySelector("span.material-symbols-outlined");
      const label = guardarBtn.querySelector(".text-sm");

      if (!existe) {
        const nuevo = { id: Date.now(), texto: resumenActual, fecha: new Date().toLocaleString() };
        lista.unshift(nuevo);
        localStorage.setItem("resumenesGuardados", JSON.stringify(lista));
        icon.classList.add("text-yellow-500");
        label.textContent = "Guardado";
        showToast("‚úÖ Resumen guardado correctamente", "success");
      } else {
        lista = lista.filter(r => r.texto !== resumenActual);
        localStorage.setItem("resumenesGuardados", JSON.stringify(lista));
        icon.classList.remove("text-yellow-500");
        label.textContent = "Guardar";
        showToast("üóëÔ∏è Resumen eliminado de guardados", "warning");
      }
    });
  </script>
  <script src="js/profile-menu.js"></script>

</body>

</html>
