<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoticIA - Hablar con la IA</title>

  <!-- Tailwind + fuentes -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4cae4f",
            "background-light": "#f6f7f6",
            "background-dark": "#151d15",
            "surface-light": "#f1f3f1",
            "surface-dark": "#202a20",
            "text-light": "#131613",
            "text-dark": "#e1e3e1",
            "subtle-text-light": "#6c7f6d",
            "subtle-text-dark": "#9ca79c",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>

<body
  class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col">
  <!-- HEADER (mismo estilo que Foro) -->
  <header
    class="flex items-center justify-between px-8 py-4 border-b border-subtle-text-light/20 dark:border-subtle-text-dark/20">
    <!-- Logo -->
    <div class="flex items-center gap-3">
      <a href="analizar.html"
        class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 hover:bg-primary/20 transition-all duration-200 shadow-sm hover:shadow-md active:scale-95">
        <img src="img/logo.png" alt="Logo NoticIA" class="h-6 w-6 object-contain" />
      </a>
    </div>

    <!-- Navegación -->
    <nav class="flex gap-8 text-base font-medium">
      <a href="analizar.html" class="hover:text-primary transition">Analizar</a>
      <a href="foro.html" class="hover:text-primary transition">Foro</a>
      <a href="resumir.html" class="hover:text-primary transition">Resumir</a>
      <a href="ia.html" class="text-primary font-bold underline underline-offset-4">Hablar con la IA</a>
    </nav>

    <!-- Perfil -->
    <div class="flex flex-col items-center justify-center gap-1 cursor-pointer hover:opacity-80 transition">
      <div
        class="flex items-center justify-center w-12 h-12 rounded-full bg-surface-light dark:bg-surface-dark border border-subtle-text-light/20 dark:border-subtle-text-dark/20 shadow-sm hover:shadow-md transition">
        <span class="material-symbols-outlined text-subtle-text-light dark:text-subtle-text-dark text-3xl">person</span>
      </div>
      <span class="text-sm font-semibold text-text-light dark:text-text-dark">Mi perfil</span>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex flex-col items-center justify-start flex-1 px-4 py-10">
    <h1 class="text-3xl font-bold mb-8">Chat con NoticIA</h1>

    <!-- Chat container -->
    <section
      class="w-full max-w-3xl bg-surface-light dark:bg-surface-dark rounded-lg p-0 shadow-sm border border-subtle-text-light/20 dark:border-subtle-text-dark/20 overflow-hidden">
      <!-- Historial -->
      <div id="mensajes"
        class="h-[55vh] min-h-[320px] max-h-[70vh] overflow-y-auto p-6 space-y-4 bg-surface-light dark:bg-surface-dark">
        <!-- Mensaje inicial de sistema -->
        <div class="flex items-start gap-3">
          <div class="flex-none w-9 h-9 rounded-full overflow-hidden bg-primary/15 flex items-center justify-center">
            <img src="img/logo.png" alt="Logo IA" class="w-6 h-6 object-contain" />
          </div>
          <div
            class="bg-background-light dark:bg-background-dark border border-subtle-text-light/20 dark:border-subtle-text-dark/20 rounded-lg px-4 py-3 max-w-[85%]">
            <p class="text-sm">¡Hola! Soy NoticIA. Pregúntame sobre noticias, resúmenes o análisis.</p>
          </div>
        </div>
      </div>

      <!-- Composer -->
      <div
        class="p-4 bg-surface-light/80 dark:bg-surface-dark/80 border-t border-subtle-text-light/20 dark:border-subtle-text-dark/20">
        <form id="form" class="flex items-end gap-3">
          <textarea id="entrada" rows="1" placeholder="Escribe tu mensaje..."
            class="flex-1 resize-none rounded-lg border-none bg-background-light dark:bg-background-dark p-3 text-base placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary outline-none"></textarea>
          <button id="enviar" type="submit"
            class="px-6 py-3 bg-primary text-white font-bold rounded-full hover:opacity-90 active:scale-95 transition-transform disabled:opacity-60 disabled:cursor-not-allowed">
            Enviar
          </button>
        </form>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script>
    const mensajes = document.getElementById('mensajes');
    const form = document.getElementById('form');
    const entrada = document.getElementById('entrada');
    const enviar = document.getElementById('enviar');

    function appendMensaje(texto, rol = 'user') {
      const wrap = document.createElement('div');
      wrap.className = `flex items-start gap-3 ${rol === 'user' ? 'justify-end' : ''}`;

      const bubble = document.createElement('div');
      bubble.className = `rounded-lg px-4 py-3 max-w-[85%] ${rol === 'user'
        ? 'bg-primary text-white'
        : 'bg-background-light dark:bg-background-dark border border-subtle-text-light/20 dark:border-subtle-text-dark/20 text-text-light dark:text-text-dark'}`;
      bubble.textContent = texto;

      if (rol === 'user') {
        wrap.appendChild(bubble);
        wrap.appendChild(avatar('user'));
      } else {
        wrap.appendChild(avatar('bot'));
        wrap.appendChild(bubble);
      }

      mensajes.appendChild(wrap);
      mensajes.scrollTop = mensajes.scrollHeight;
    }

    function avatar(tipo) {
      const cont = document.createElement('div');
      cont.className = 'flex-none w-9 h-9 rounded-full flex items-center justify-center overflow-hidden';
      if (tipo === 'user') {
        cont.classList.add('bg-surface-light', 'dark:bg-surface-dark');
        cont.innerHTML = '<span class="material-symbols-outlined text-subtle-text-light dark:text-subtle-text-dark">person</span>';
      } else {
        cont.classList.add('bg-primary/15');
        cont.innerHTML = '<img src="img/logo.png" alt="Logo IA" class="w-6 h-6 object-contain" />';
      }
      return cont;
    }

    function setTyping(on) {
      let typing = document.getElementById('typing');
      if (on) {
        if (!typing) {
          typing = document.createElement('div');
          typing.id = 'typing';
          typing.className = 'flex items-start gap-3';
          typing.innerHTML = `
            <div class='flex-none w-9 h-9 rounded-full overflow-hidden bg-primary/15 flex items-center justify-center'>
              <img src='img/logo.png' alt='Logo IA' class='w-6 h-6 object-contain' />
            </div>
            <div class='bg-background-light dark:bg-background-dark border border-subtle-text-light/20 dark:border-subtle-text-dark/20 rounded-lg px-4 py-3 max-w-[85%]'>
              <span class='inline-flex gap-1'><span class='animate-pulse'>●</span><span class='animate-pulse [animation-delay:150ms]'>●</span><span class='animate-pulse [animation-delay:300ms]'>●</span></span>
            </div>`;
          mensajes.appendChild(typing);
          mensajes.scrollTop = mensajes.scrollHeight;
        }
      } else if (typing) {
        typing.remove();
      }
    }

    async function enviarMensaje(e) {
      e.preventDefault();
      const texto = entrada.value.trim();
      if (!texto) return;

      appendMensaje(texto, 'user');
      entrada.value = '';
      entrada.style.height = 'auto';
      enviar.disabled = true;
      setTyping(true);

      try {
        const respuesta = demoRespuesta(texto);
        setTyping(false);
        appendMensaje(respuesta, 'assistant');
      } catch (err) {
        console.error(err);
        setTyping(false);
        appendMensaje('Lo siento, ocurrió un error al procesar tu mensaje.', 'assistant');
      } finally {
        enviar.disabled = false;
      }
    }

    function demoRespuesta(texto) {
      const t = texto.toLowerCase();
      if (t.includes('resumen')) return 'Puedo ayudarte a resumir noticias. Pega el texto o indícame la URL.';
      if (t.includes('hola')) return '¡Hola! ¿Sobre qué noticia te gustaría hablar hoy?';
      if (t.includes('fuente')) return 'Siempre que sea posible, te indicaré las fuentes y fechas de la información.';
      return 'Interesante. Cuéntame un poco más o especifica qué deseas obtener (resumen, análisis, verificación, etc.).';
    }

    entrada.addEventListener('input', () => {
      entrada.style.height = 'auto';
      entrada.style.height = Math.min(240, entrada.scrollHeight) + 'px';
    });

    form.addEventListener('submit', enviarMensaje);
  </script>
</body>

</html>
